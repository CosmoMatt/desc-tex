before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gsl-bin libgsl0-dev
  - sudo apt-get install latexmk
  - sudo apt-get install latex-xcolor
addons:
    apt:
        packages:
            - texlive-generic-recommended
            - texlive-latex-recommended
            - texlive-latex-extra
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - texlive-publishers
install:
script:
    - make -C doc/{{ cookiecutter.folder_name }}
after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
        git checkout --orphan pdf
        git rm -rf .
        cp doc/{{ cookiecutter.folder_name }}.pdf .
        git add -f {{ cookiecutter.folder_name }}.pdf
        git -c user.name='travis' -c user.email='travis' commit -m init
        git push -q -f https://YourGitHubUserName:$GITHUB_API_KEY@github.com/DarkEnergyScienceCollaboration/{{ cookiecutter.repo_name }} pdf
    fi
